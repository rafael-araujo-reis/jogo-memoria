<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/cards.css">
    <link rel="stylesheet" href="./src/styles/painel.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@700&display=swap" rel="stylesheet">
    <title>Jogo da Memória</title>
</head>

<body>

    <div class="container">
        <h1>Jogo da Memória</h1>

        <div id="board" class="board"> </div>
    </div>


    <div class="painel-points">

        <input type="text" name="1" id="primeiro" onchange="setGamer(this.value, this.name)" value="Jogador 1">

        <div id="jogadas">

            <div class="points">
                <p><span id="ptos1">0</span></p>
            </div>
            <div class="points">
                <p><span id="ptos2">0</span></p>
            </div>
        </div>

        <input type="text" name="2" id="segundo" onchange="setGamer(this.value, this.name)" value="Jogador 2">

        <div class="new-game">
            <img src="./src/assets/reset.svg" alt="">
            <p>Novo jogo</p>
        </div>
    </div>


    <div id="gameOver">
        <p id="vencedor">Parabéns, você finalizou o jogo!</p>
        <button id="reset" onclick="reset()">Jogar novamente</button>
    </div>
</body>

<script src="./src/scripts/game.js"></script>
<script src="./src/scripts/cards.js"></script>

<script>
    function setGamer(nome, jogador) {
        jogador == 1 ? game.jogador1 = nome : game.jogador2 = nome;
    }
</script>

</html>
