<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/painel.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@700&display=swap" rel="stylesheet">
    <title>Jogo da Memória</title>
</head>

<body>

    <div class="tela">

        <div class="painel">
            <label>Primeiro jogador</label>
            <input type="text" name="primeiro" id="primeiro" onchange="jogador1()">

            <label>Segundo jogador</label>
            <input type="text" name="segundo" id="segundo" onchange="jogador2()">

            <p id="jogador">Agora é a vez do <span id="jogadorVez">Jogador 1</span></p>

            <div id="jogadas">
                <p><span id="acertosj1">Jogador 1</span><br><span id="ptos1">0</span> pontos</p>
                <hr>
                <p><span id="acertosj2">Jogador 2</span><br><span id="ptos2">0</span> pontos</p>
            </div>

            <div class="msg-card">
                <div id="box-sucess" class="box-msg sucess">
                    <p id="msg-sucess">Parabéns, você acertou!</p>
                </div>

                <div id="box-info" class="box-msg info">
                    <p id="msg-info">Puts! Você errou, não foi dessa vez.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Jogo da Memória</h1>
            <div id="board" class="board">
            </div>
        </div>
    </div>


    <div id="gameOver">
        <p id="vencedor">Parabéns, você finalizou o jogo!</p>
        <button id="reset" onclick="reset()">Jogar novamente</button>
    </div>
</body>

<script src="./js/game.js"></script>
<script src="./js/cards.js"></script>

<script>
    function jogador1() {
        game.jogador1 = document.getElementById('primeiro').value;
        document.getElementById('acertosj1').innerHTML = game.jogador1;
        document.getElementById('jogadorVez').innerHTML = game.jogador1;
    }

    function jogador2() {
        game.jogador2 = document.getElementById('segundo').value;
        document.getElementById('acertosj2').innerHTML = game.jogador2;
    }
</script>

</html>
